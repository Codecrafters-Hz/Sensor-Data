<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeCrafters Web App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Background style */
        body {
            background: #2e2e2e;  /* Dark background */
            background-image: url('https://www.transparenttextures.com/patterns/dark_embroidery.png');  /* Subtle texture pattern */
            color: #fff;  /* Default text color */
        }

        /* Centering the title and adding shadow */
        h1, p {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);  /* Text shadow for better readability */
        }

        /* Card styling */
        .card {
            border-radius: 15px;  /* Rounded corners for cards */
            background-color: rgba(255, 255, 255, 0.1);  /* Transparent card background */
            border: 1px solid rgba(255, 255, 255, 0.2);  /* Subtle border */
        }

        /* Custom color for card title */
        .card-title {
            color: #66b3ff;  /* Soft blue color for card title */
        }

        /* Button styling */
        .btn-warning {
            background-color: #ffcc00;  /* Button color */
            border: none;
        }

        .btn-warning:hover {
            background-color: #ffb300;  /* Darker shade on hover */
        }

        /* Form styling */
        form {
            background: rgba(255, 255, 255, 0.2);  /* Slightly transparent form background */
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">CodeCrafters</a>
    </nav>
    <div class="container mt-5 text-center">
        <h1 class="display-4 text-light">Welcome to CodeCrafters!</h1>


        <!-- Form to collect user data -->
        <form id="dataForm" class="mt-4">
            <div class="mb-3">
                <label for="inputData" class="form-label text-white">Input Data</label>
                <input type="text" class="form-control" id="inputData" placeholder="Enter data" required>
            </div>
            <button type="submit" class="btn btn-warning">Submit</button>
        </form>

        <!-- Card to display information -->
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Sensor Data</h5>
                <p class="card-text">Real-time sensor data will be displayed here.</p>
            </div>
        </div>

        <!-- Chart Area -->
        <canvas id="sensorChart" width="400" height="200" class="mt-4"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById('dataForm');
            const sensorChart = document.getElementById('sensorChart').getContext('2d');

            // Sample data for the chart
            let chartData = {
                labels: ['Time 1', 'Time 2', 'Time 3'],
                datasets: [{
                    label: 'Sensor Value',
                    data: [10, 20, 30],
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            };

            // Create a new chart
            const myChart = new Chart(sensorChart, {
                type: 'line',
                data: chartData,
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            // Handle form submission
            form.addEventListener('submit', function (event) {
                event.preventDefault();  // Prevent default form submission

                const inputData = document.getElementById('inputData').value;

                // Update chart with new data (for example purposes)
                chartData.datasets[0].data.push(inputData);  // Add the new input data
                chartData.labels.push(`Time ${chartData.labels.length + 1}`);  // Update label

                // Update the chart
                myChart.update();

                // Clear the input field
                document.getElementById('inputData').value = '';
            });
        });
    </script>
</body>
</html>
